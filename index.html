<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> DOM</title>
    <style>
        body {
  background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: 400% 400%;
  animation: bgAnim 15s ease infinite;
}
@keyframes bgAnim {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#maDiv {
  background: rgba(255, 255, 255, 0.393);
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

#monParagraphe {
  font-size: 1.5rem;
  color: #000000; 
  text-align: center;
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100px;
  transition: all 0.3s ease;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
    </style>
</head>
<body>
    <div id="maDiv">
        <p id="monParagraphe">Ceci est un paragraphe</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
